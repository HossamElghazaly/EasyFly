<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Information</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #0000FF;
            margin: 0;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: #0000FF;
            margin-left: 8px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #0000FF;
            border-radius: 20px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #0000FF;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0000cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">EasyFly</span>
            <i class="fas fa-plane logo-icon"></i>
        </div>
        <h2 class="form-title">Enter your information</h2>
        <div class="form-group">
            <label for="passport-number">Passport Number</label>
            <input type="text" id="passport-number" placeholder="Enter your passport number">
        </div>
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth">
        </div>
        <div class="form-group">
            <label for="date-of-issue">Date of Issue</label>
            <input type="date" id="date-of-issue">
        </div>
        <div class="form-group">
            <label for="date-of-expiry">Date of Expiry</label>
            <input type="date" id="date-of-expiry">
        </div>
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="email-address">E-mail Address</label>
            <input type="email" id="email-address" placeholder="Enter your e-mail address">
        </div>
        <button class="btn">Go Payment</button>
    </div>
</body>
</html>
