<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #0000FF;
            margin: 0;
            margin-top: 30px;
        }

        .logo-icon {
            font-size: 2rem;
            color: #0000FF;
            margin-left: 5px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .header {
            background-color: #0000FF;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .description {
            text-align: left;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #333;
        }

        .divider {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }

        .form-group {
            text-align: left;
            margin: 10px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid #0000FF;
            border-radius: 25px;
            font-size: 1em;
            background-color: white;
        }

        .form-group input::placeholder {
            color: grey;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #0000FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #0000CC;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 0 0 10px 10px;
            margin-top: 15px;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
            text-align: center;
        }

        .footer a i {
            display: block;
            font-size: 2em;
            color: #1a1aff;
            margin-bottom: 5px;
        }

        .footer a p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">EasyFly</span>
            <i class="fas fa-plane logo-icon"></i>
        </div>
        <div class="header">
            <h1>Flight Status</h1>
        </div>
        <div class="description">
            <p>
                Flight Status Information gives you real-time information on all EGYPTAIR Group flights for yesterday, today, and tomorrow. To view flight status, you have two choices for selection: flight number or flight route.
            </p>
        </div>
        <div class="divider"></div>
        <div class="form-group">
            <label for="date">Choose Date</label>
            <input id="date" name="date" type="date" />
        </div>
        <div class="form-group">
            <label for="flight-number">Flight Number *</label>
            <input id="flight-number" placeholder="(e.g., for flight MS54544, enter 544)" type="text" />
        </div>
        <div class="buttons">
            <button>Find Flight</button>
        </div>
        <div class="divider"></div>
        <div class="footer">
            <a href="#"><i class="fas fa-home"></i><p>Home</p></a>
            <a href="#"><i class="fas fa-plane"></i><p>Check-in</p></a>
            <a href="#"><i class="fas fa-clock"></i><p>Flight Status</p></a>
            <a href="#"><i class="fas fa-user"></i><p>Profile</p></a>
        </div>
    </div>
</body>
</html>
