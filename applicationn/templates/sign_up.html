{% extends "base.html" %} {% block title %}sign_up{% endblock %} {% block content
    %}

    <!DOCTYPE html>
    <html>
    <head>
        <title>EasyFly Registration</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                text-align: center;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                width: 90%;
                max-width: 400px;
            }
            .logo {
                font-family: 'Pacifico', cursive;
                font-size: 2rem;
                color: #0000FF;
                margin-bottom: 20px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .logo i {
                font-size: 2rem;
                color: #0000FF;
                margin-left: 5px;
                transform: rotate(-45deg);
                animation: planeAnimation 1s infinite;
            }
            @keyframes planeAnimation {
                0%, 100% {
                    transform: scale(1) rotate(-45deg);
                }
                50% {
                    transform: scale(1.1) rotate(-45deg);
                }
            }
            .form-group {
                margin-bottom: 15px;
                text-align: left;
            }
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #333333;
            }
            .form-group input {
                width: 100%;
                padding: 10px;
                border: 2px solid #0000FF;
                border-radius: 25px;
                font-size: 16px;
            }
            .form-row {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }
            .form-group-half {
                width: 48%;
            }
            .footer {
                margin-top: 20px;
                font-size: 0.9rem;
                color: #666666;
            }
            .footer a {
                color: #0000FF;
                text-decoration: none;
                font-weight: bold;
            }
            .footer a:hover {
                text-decoration: underline;
            }
            .btn {
                display: inline-block;
                width: 100%;
                padding: 10px;
                background-color: #0000FF;
                color: #fff;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #0000CC;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                EasyFly <i class="fas fa-plane"></i>
            </div>
            <form action="{{ url_for('auth.sign_up') }}" method="POST">
                <div class="form-row">
                    <div class="form-group form-group-half">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstname" placeholder="Enter first name">
                    </div>
                    <div class="form-group form-group-half">
                        <label for="second-name">Last Name</label>
                        <input type="text" id="second-name" name="lastname" placeholder="Enter second name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-name">User Name</label>
                    <input type="text" id="user-name" name="username" placeholder="Enter user name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password1" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="password2" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
            <div class="footer">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
            </div>
        </div>
        <script src="D:\University\Fall 2024\Software Engineering\EasyFly\EasyFly\applicationn\js\Profile.js"></script>
    </body>
    </html>
    

{% endblock %}
