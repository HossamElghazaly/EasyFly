<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFly - Check-In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #0000FF;
            margin: 0;
        }

        .logo-icon {
            font-size: 2rem;
            color: #0000FF;
            margin-left: 10px;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .title-box {
            background-color: #0000FF;
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

            .title-box h1 {
                margin: 0;
                font-size: 1.5rem;
            }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                color: #333;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 2px solid #0000FF;
                border-radius: 25px;
                font-size: 16px;
                box-sizing: border-box;
            }

        .form-inline {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

            .form-inline .form-group {
                flex: 1;
            }

        .btn {
            background-color: #0000FF;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

            .btn:hover {
                background-color: #0000cc;
            }

        .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

            .navigation a {
                text-align: center;
                text-decoration: none;
                color: #333;
                font-size: 0.8rem;
            }

                .navigation a i {
                    font-size: 1.5rem;
                    color: #0000FF;
                    margin-bottom: 5px;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-text">EasyFly</span>
            <i class="fas fa-plane logo-icon"></i>
        </div>
        <div class="title-box">
            <h1>Book Anytime</h1>
        </div>
        <form action="{{ url_for('auth.home') }}" method="POST">
            <div class="form-group">
                <label for="from">From</label>
                <input list="from-options" id="from" name="from" placeholder="Enter departure city" style="width: 100%; padding: 10px; border: 2px solid #0000FF; border-radius: 25px; font-size: 16px; box-sizing: border-box;">
                <datalist id="from-options">
                    <option value="New York, USA"></option>
                    <option value="London, UK"></option>
                    <option value="Paris, France"></option>
                    <option value="Tokyo, Japan"></option>
                    <option value="Sydney, Australia"></option>
                    <option value="Toronto, Canada"></option>
                    <option value="Dubai, UAE"></option>
                    <option value="Mumbai, India"></option>
                    <option value="Shanghai, China"></option>
                    <option value="Cape Town, South Africa"></option>
                    <option value="Berlin, Germany"></option>
                    <option value="Rome, Italy"></option>
                    <option value="Bangkok, Thailand"></option>
                    <option value="Moscow, Russia"></option>
                    <option value="São Paulo, Brazil"></option>
                    <option value="Istanbul, Turkey"></option>
                    <option value="Mexico City, Mexico"></option>
                    <option value="Kuala Lumpur, Malaysia"></option>
                    <option value="Singapore, Singapore"></option>
                    <option value="Seoul, South Korea"></option>
                    <option value="Barcelona, Spain"></option>
                    <option value="Hong Kong, China"></option>
                    <option value="Los Angeles, USA"></option>
                    <option value="Buenos Aires, Argentina"></option>
                    <option value="Amsterdam, Netherlands"></option>
                    <option value="Cairo, Egypt"></option>
                    <option value="Alexandria, Egypt"></option>
                    <option value="Casablanca, Morocco"></option>
                    <option value="Doha, Qatar"></option>
                    <option value="Manila, Philippines"></option>
                    <option value="Jakarta, Indonesia"></option>
                    <option value="Bangladesh, Dhaka"></option>
                    <option value="Sydney, Australia"></option>
                    <option value="Vienna, Austria"></option>
                    <option value="Lima, Peru"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="to">To</label>
                <input list="to-options" id="to" name="to" placeholder="Enter destination city" style="width: 100%; padding: 10px; border: 2px solid #0000FF; border-radius: 25px; font-size: 16px; box-sizing: border-box;">
                <datalist id="to-options">
                    <option value="New York, USA"></option>
                    <option value="London, UK"></option>
                    <option value="Paris, France"></option>
                    <option value="Tokyo, Japan"></option>
                    <option value="Sydney, Australia"></option>
                    <option value="Toronto, Canada"></option>
                    <option value="Dubai, UAE"></option>
                    <option value="Mumbai, India"></option>
                    <option value="Shanghai, China"></option>
                    <option value="Cape Town, South Africa"></option>
                    <option value="Berlin, Germany"></option>
                    <option value="Rome, Italy"></option>
                    <option value="Bangkok, Thailand"></option>
                    <option value="Moscow, Russia"></option>
                    <option value="São Paulo, Brazil"></option>
                    <option value="Istanbul, Turkey"></option>
                    <option value="Mexico City, Mexico"></option>
                    <option value="Kuala Lumpur, Malaysia"></option>
                    <option value="Singapore, Singapore"></option>
                    <option value="Seoul, South Korea"></option>
                    <option value="Barcelona, Spain"></option>
                    <option value="Hong Kong, China"></option>
                    <option value="Los Angeles, USA"></option>
                    <option value="Buenos Aires, Argentina"></option>
                    <option value="Amsterdam, Netherlands"></option>
                    <option value="Cairo, Egypt"></option>
                    <option value="Alexandria, Egypt"></option>
                    <option value="Casablanca, Morocco"></option>
                    <option value="Doha, Qatar"></option>
                    <option value="Manila, Philippines"></option>
                    <option value="Jakarta, Indonesia"></option>
                    <option value="Bangladesh, Dhaka"></option>
                    <option value="Sydney, Australia"></option>
                    <option value="Vienna, Austria"></option>
                    <option value="Lima, Peru"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="class">Class</label>
                <select id="class" name="class" style="width: 100%; padding: 10px; border: 2px solid #0000FF; border-radius: 25px; font-size: 16px; box-sizing: border-box;">
                    <option value="economy">Economy Class</option>
                    <option value="premium-economy">Premium Economy</option>
                    <option value="business">Business Class</option>
                    <option value="first">First Class</option>
                </select>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="start">Start</label>
                    <input type="date" id="start" name="start">
                </div>
                <div class="form-group">
                    <label for="return">Return Date</label>
                    <input type="date" id="return" name="return">
                </div>
                <div class="form-group">
                    <label for="passenger">Passenger(s)</label>
                    <input type="text" id="passenger" name="passenger" placeholder="Enter number">
                </div>
            </div>
            <button class="btn" type="submit">Book Flight</button>
        </form>
        <div class="navigation">
            <a href="{{ url_for('auth.home') }}">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </a>
            <a href="{{ url_for('auth.check_in') }}">
                <i class="fas fa-plane"></i>
                <p>Check-In</p>
            </a>
            <a href="{{ url_for('auth.flight_status') }}">
                <i class="fas fa-clock"></i>
                <p>Flight Status</p>
            </a>
            <a href="{{ url_for('auth.profile') }}">
                <i class="fas fa-user"></i>
                <p>Profile</p>
            </a>
        </div>
    </div>

</body>
</html>


{% endblock %}
